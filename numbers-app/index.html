<body>
	<section>
		<h2>Arthmetic</h2>
		<input id="operand1"/>
		<label>+</label>
		<input id="operand2"/>
		<button onclick="add()">=</button>
		<label id="sum"></label>
	</section>
    <script>
	async function add() {
		const operand1Input = document.getElementsById("operand1");
		const operand2Input = document.getElementsById("operand2");
        let n = operand1Input.value;
        let m = operand2Input.value;
        const response = await fetch("http://localhost:3000/add/" + n + "/" + m);
		const sum = await response.json();
		document.getElementById("sum").innerText = sum;
	}
    </script>
</body>
